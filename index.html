<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ashish Jha — Profile Card</title>
  <!-- Link to your external stylesheet (create styles.css) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Profile card wrapper -->
  <main>
    <section class="profile-card" aria-label="Profile card for aSHU">
      <!-- image placeholder -->
      <div class="avatar">
        <img src="zoro.webp" alt="aSHU profile photo" width="120" height="120">
      </div>

      <!-- basic info -->
      <header class="profile-header">
        <h1 class="name">Ashish Jha</h1>
        <p class="role">Frontend Developer • MERN Stack</p>
      </header>

      <!-- short bio -->
      <p class="bio">
        Passionate dev learning DSA & MERN. Love cars, hackathons, and building clean UI.
      </p>

      <!-- skills (use classes to style each pill) -->
      <ul class="skills" aria-label="Skills">
        <li  class="skill">
            HTML5
         <a href="https://www.youtube.com/watch?v=GkZN_-HMCJ8&list=PLQEaRBV9gAFvuqteq8ue-jANYIBD2H9BF" target="_blank" rel="noopener"></a>
        </li>
        <li class="skill">CSS3</li>
        <li class="skill">JavaScript</li>
        <li class="skill">React</li>
      </ul>

      <!-- contact / social links -->
      <nav class="social" aria-label="Social links">
        <a href="https://github.com/CodeMasterAshish" target="_blank" class="social-link" rel="noopener">GitHub</a>
        <a href="https://github.com/CodeMasterAshish" target="_blank" class="social-link" rel="noopener">LinkedIn</a>
        <a href="https://x.com/Ashishjha4265" target="_blank" class="social-link" rel="noopener">X</a>
      </nav>

      <!-- CTA -->
      <footer class="card-footer">
        <a href="mailto:x@gmail.com" class="contact-btn">Contact Me</a>
      </footer>
    </section>
  </main>
</body>
</html>
